<nav class="navbar">
  <div class="navbar-container">
    <!-- Logo -->
    <a routerLink="/" class="nav-logo">
      <span class="color-text">&lt;</span>
      {{ bio().name.split(' ')[0] }}
      <span class="primary-color">/</span>
      {{ bio().name.split(' ')[1] }}
      <span class="color-text">&gt;</span>
    </a>

    <!-- Mobile Menu Toggle -->
    <div class="mobile-icon" (click)="toggleMobileMenu()">
      <div class="hamburger" [class.active]="isMobileMenuOpen()">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>

    <!-- Desktop Navigation -->
    <ul class="nav-items">
      <li><a href="#about" class="nav-link" (click)="scrollToSection('about')">About</a></li>
      <li><a href="#skills" class="nav-link" (click)="scrollToSection('skills')">Skills</a></li>
      <li><a href="#experience" class="nav-link" (click)="scrollToSection('experience')">Experience</a></li>
      <li><a href="#projects" class="nav-link" (click)="scrollToSection('projects')">Projects</a></li>
      <li><a href="#education" class="nav-link" (click)="scrollToSection('education')">Education</a></li>
    </ul>

    <!-- GitHub Button -->
    <div class="github-button-container">
      <a [href]="bio().github" 
         target="_blank" 
         class="github-button">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
          <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
        </svg>
        <span class="github-text">GitHub</span>
      </a>
    </div>

    <!-- Mobile Navigation -->
    @if (isMobileMenuOpen()) {
      <ul class="mobile-menu">
        <li><a href="#about" class="nav-link" (click)="onMobileNavClick('about')">About</a></li>
        <li><a href="#skills" class="nav-link" (click)="onMobileNavClick('skills')">Skills</a></li>
        <li><a href="#experience" class="nav-link" (click)="onMobileNavClick('experience')">Experience</a></li>
        <li><a href="#projects" class="nav-link" (click)="onMobileNavClick('projects')">Projects</a></li>
        <li><a href="#education" class="nav-link" (click)="onMobileNavClick('education')">Education</a></li>
        <li>
          <a [href]="bio().github" 
             target="_blank" 
             class="nav-link"
             (click)="onMobileNavClick('github')">
            GitHub
          </a>
        </li>
        <li>
          <a [href]="bio().linkedin" 
             target="_blank" 
             class="nav-link"
             (click)="onMobileNavClick('linkedin')">
            LinkedIn
          </a>
        </li>
      </ul>
    }
  </div>
</nav>
