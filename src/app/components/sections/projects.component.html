<section id="projects" class="projects-container">
  <div class="projects-wrapper">
    <h2 class="projects-title" @fadeInUp>Projects</h2>
    <p class="projects-desc" @fadeInUp>
      I have worked on a wide range of projects. From web apps to mobile applications. 
      Here are some of my recent projects.
    </p>
    
    <!-- Filter Buttons (Optional) -->
    <div class="filter-container" @fadeInUp>
      <button class="filter-button"
              [class.active]="selectedFilter() === 'all'"
              (click)="setFilter('all')">
        All Projects
      </button>
      <button class="filter-button"
              [class.active]="selectedFilter() === 'web'"
              (click)="setFilter('web')">
        Web Apps
      </button>
      <button class="filter-button"
              [class.active]="selectedFilter() === 'mobile'"
              (click)="setFilter('mobile')">
        Mobile Apps
      </button>
    </div>
    
    <div class="projects-grid" @staggerProjects>
      @for (project of filteredProjects(); track project.id) {
        <app-project-card 
          [project]="project"
          [index]="$index"
          (cardClick)="openProjectModal($event)">
        </app-project-card>
      } @empty {
        <div class="no-projects">
          <p>No projects found for the selected filter.</p>
        </div>
      }
    </div>
  </div>
  
  <!-- Project Modal -->
  @if (selectedProject()) {
    <app-project-modal
      [project]="selectedProject"
      [isOpen]="isModalOpen"
      (close)="closeProjectModal()">
    </app-project-modal>
  }
</section>
